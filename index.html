<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n Star Wars</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para traducir JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fuentes -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        .starwars-logo {
            color: black;
            -webkit-text-stroke: 2px #FFE81F;
            text-shadow: 0 0 4px #FFE81F;
            letter-spacing: -2px;
            line-height: 0.8;
        }
        
        .hologram {
            background: linear-gradient(180deg, rgba(0,255,255,0) 0%, rgba(0,255,255,0.05) 50%, rgba(0,255,255,0) 100%);
            background-size: 100% 4px;
            animation: scanlines 0.2s linear infinite;
        }
        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 4px; }
        }
        
        .cursor-wait {
            cursor: wait;
        }
    </style>
</head>
<body class="bg-black text-white m-0 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONOS SVG ---
        const IconPlay = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
        );
        const IconCalendar = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        );
        const IconClock = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
        );
        const IconMapPin = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
        );
        const IconSend = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        );
        const IconShield = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
        );
        const IconShieldAlert = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        );
        const IconStar = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
        );
        const IconVolume2 = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
        );
        const IconVolumeX = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
        );
        const IconSkipForward = ({ size = 16 }) => (
             <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
        );
        const IconLoader = ({ size = 24 }) => (
             <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
        );

        // --- COMPONENTES AUXILIARES ---

        const StarField = () => {
            const [stars, setStars] = useState([]);

            useEffect(() => {
                const starArray = [...Array(150)].map((_, i) => ({
                    top: `${Math.random() * 100}%`,
                    left: `${Math.random() * 100}%`,
                    width: `${Math.random() * 3}px`,
                    height: `${Math.random() * 3}px`,
                    duration: `${Math.random() * 3 + 1}s`
                }));
                setStars(starArray);
            }, []);

            return (
                <div className="fixed inset-0 overflow-hidden pointer-events-none z-0 bg-black">
                    {stars.map((star, i) => (
                        <div
                            key={i}
                            className="absolute bg-white rounded-full opacity-80 animate-pulse"
                            style={{
                                top: star.top,
                                left: star.left,
                                width: star.width,
                                height: star.height,
                                animationDuration: star.duration
                            }}
                        />
                    ))}
                </div>
            );
        };

        const OpeningCrawl = ({ onComplete, eventData }) => {
            useEffect(() => {
                const timer = setTimeout(() => {
                    onComplete();
                }, 65000); 
                return () => clearTimeout(timer);
            }, [onComplete]);

            return (
                <div className="fixed inset-0 w-full h-full z-20 overflow-hidden bg-transparent perspective-container">
                    <div className="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-black to-transparent z-30 pointer-events-none"></div>
                    
                    <button 
                        onClick={onComplete}
                        className="absolute bottom-8 right-8 z-50 flex items-center gap-2 bg-yellow-500/20 hover:bg-yellow-500/40 border border-[#FFE81F] text-[#FFE81F] px-6 py-3 rounded-full font-orbitron font-bold transition-all uppercase tracking-widest text-sm backdrop-blur-sm cursor-pointer"
                    >
                        Saltar Intro <IconSkipForward size={16} />
                    </button>

                    <div className="crawl-wrapper">
                        <div className="crawl-content text-[#FFE81F] font-bold text-justify tracking-widest leading-normal">
                            <div className="text-center mb-24">
                                <h2 className="text-4xl md:text-6xl mb-6">EPISODIO {eventData.age}</h2>
                                <h1 className="text-6xl md:text-8xl uppercase leading-none">EL RETORNO DE {eventData.name}</h1>
                            </div>
                            
                            <p className="text-4xl md:text-6xl mb-20">{eventData.introText}</p>
                            <p className="text-4xl md:text-6xl mb-20">{eventData.middleText}</p>
                            <p className="text-4xl md:text-6xl mb-32">{eventData.mainText}</p>
                        </div>
                    </div>
                    
                    <style>{`
                        .perspective-container {
                            perspective: 300px;
                            display: flex;
                            justify-content: center;
                        }
                        .crawl-wrapper {
                            position: absolute;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            transform-origin: 50% 100%;
                            transform: rotateX(25deg);
                        }
                        .crawl-content {
                            position: absolute;
                            left: 5%;
                            width: 90%;
                            margin: 0 auto;
                            transform: translateY(100vh); 
                            animation: crawlAnimation 65s linear forwards;
                        }
                        
                        @keyframes crawlAnimation {
                            0% {
                                transform: translateY(100vh);
                                opacity: 1;
                            }
                            95% {
                                opacity: 1;
                            }
                            100% {
                                transform: translateY(-200%);
                                opacity: 0;
                            }
                        }
                    `}</style>
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL ---

        const StarWarsInvite = () => {
            const [stage, setStage] = useState('intro'); 
            const [alliance, setAlliance] = useState(null); 
            const [rsvpName, setRsvpName] = useState('');
            const [rsvpSent, setRsvpSent] = useState(false);
            const [isMuted, setIsMuted] = useState(false);
            
            const audioRef = useRef(null);

            // Efecto inicial solo para setup b√°sico, SIN bloquear
            useEffect(() => {
                const audio = audioRef.current;
                
                // Intento no bloqueante de carga
                if (audio) {
                    audio.load();
                }
            }, []);

            const playAudio = () => {
                const audio = audioRef.current;
                if(!audio) return Promise.resolve(); 
                
                // L√ìGICA DE CORTE INTELIGENTE:
                // Si la fuente actual es la de CodePen (que tiene la intro larga), saltamos al segundo 9
                if (audio.currentSrc && audio.currentSrc.includes('cdpn.io')) {
                    console.log("Detectada fuente con intro larga. Saltando...");
                    audio.currentTime = 9; // Salta fanfarria de Fox
                } else if (audio.readyState >= 1) {
                    // Para otras fuentes, empezar desde 0
                    audio.currentTime = 0;
                }
                
                return audio.play()
                    .then(() => {
                        setIsMuted(false);
                    })
                    .catch(error => {
                        console.error("Reproducci√≥n autom√°tica bloqueada o fallida:", error);
                        setIsMuted(true);
                    });
            };

            const handleStart = () => {
                // Ejecutamos el play (necesario en m√≥vil por interacci√≥n de usuario)
                playAudio();
                // Cambiamos de escena INMEDIATAMENTE, sin esperar promesas
                // Esto soluciona el bloqueo en m√≥viles si el audio tarda
                setStage('crawl');
            };

            const handleReset = () => {
                setStage('intro');
                setAlliance(null);
                setRsvpSent(false);
                if(audioRef.current) {
                    audioRef.current.pause();
                    if(audioRef.current.readyState >= 1) audioRef.current.currentTime = 0;
                }
                setIsMuted(false); 
            };

            const toggleMute = () => {
                const audio = audioRef.current;
                if(!audio) return;

                if (audio.paused) {
                    playAudio();
                } else {
                    audio.pause();
                    setIsMuted(true);
                }
            };

            // Manejador de errores global para el audio
            const handleAudioError = (e) => {
                console.warn("Error en fuente de audio, el navegador intentar√° la siguiente.", e);
            };

            const eventData = {
                name: "LUCAS",
                age: "10",
                date: "25 de Octubre, 2024",
                time: "17:00 HRS",
                locationName: "Galaxy Bowling Center",
                address: "Av. Las Estrellas 123, Sector 7",
                introText: "Es un per√≠odo de gran celebraci√≥n en la galaxia. Los esp√≠as rebeldes han logrado interceptar transmisiones imperiales secretas que confirman un evento de magnitud c√≥smica en el Borde Exterior.",
                middleText: "A pesar de la vigilancia de las tropas imperiales, una fiesta legendaria ha sido programada en el sistema local, desafiando las aburridas normas del Imperio y convocando a h√©roes de todas las estrellas.",
                mainText: "El joven Padawan Lucas ha completado una vuelta m√°s alrededor de su sol natal, incrementando su conexi√≥n con la Fuerza. El Consejo Jedi ha decretado que este hito debe ser conmemorado con una asamblea de aliados. Tu presencia es requerida para asegurar el √©xito de esta misi√≥n cr√≠tica."
            };

            const handleRSVP = (e) => {
                e.preventDefault();
                if(rsvpName.trim()) {
                    setRsvpSent(true);
                }
            };

            return (
                <div className={`min-h-screen w-full font-sans text-white relative flex flex-col items-center justify-center overflow-hidden transition-colors duration-1000 ${alliance === 'empire' ? 'bg-red-950/20' : alliance === 'rebel' ? 'bg-blue-950/20' : 'bg-black'}`}>
                    
                    {/* ETIQUETA AUDIO NATIVA CON LISTA DE FALLBACKS */}
                    <audio 
                        ref={audioRef} 
                        loop 
                        preload="auto" 
                        onError={handleAudioError}
                    >
                        {/* Fuente 1: Universitaria (Suele ser muy r√°pida y limpia) */}
                        <source src="https://courses.cs.washington.edu/courses/cse154/17sp/creative/hw2-music/starwars.mp3" type="audio/mpeg" />
                        
                        {/* Fuente 2: CodePen (Muy fiable, pero tiene intro larga - el c√≥digo JS lo recorta) */}
                        <source src="https://s.cdpn.io/1202/Star_Wars_original_opening_crawl_1977.mp3" type="audio/mpeg" />
                        
                        {/* Fuente 3: Archive.org (Respaldo final) */}
                        <source src="https://ia801309.us.archive.org/26/items/StarWarsThemeSong/Star%20Wars%20Theme%20Song.mp3" type="audio/mpeg" />
                    </audio>

                    {/* Bot√≥n de control de audio visible SIEMPRE */}
                    <div className="fixed top-4 right-4 z-50 flex flex-col items-end gap-2">
                        <button 
                            onClick={toggleMute}
                            className={`p-3 rounded-full border border-white/20 transition-all cursor-pointer shadow-lg
                                ${isMuted ? 'bg-red-500/80 hover:bg-red-600 animate-pulse' : 'bg-black/50 hover:bg-white/10'}`}
                            title={isMuted ? "Activar sonido" : "Silenciar"}
                        >
                            {isMuted ? <IconVolumeX size={24} /> : <IconVolume2 size={24} />}
                        </button>
                    </div>

                    <StarField />

                    {stage === 'intro' && (
                        <div className="z-10 text-center animate-fade-in px-4 w-full max-w-lg relative">
                            <div className="mb-12 transform scale-y-90">
                                <h1 className="font-orbitron text-7xl md:text-9xl starwars-logo font-black tracking-tighter">
                                    STAR
                                </h1>
                                <h1 className="font-orbitron text-7xl md:text-9xl starwars-logo font-black tracking-tighter">
                                    WARS
                                </h1>
                            </div>

                            <p className="font-orbitron text-xl md:text-3xl mb-12 tracking-widest text-blue-300 uppercase shadow-black drop-shadow-md">
                                Invitaci√≥n de Transmisi√≥n
                            </p>
                            
                            <button 
                                onClick={handleStart}
                                className="group relative px-10 py-5 border-2 border-[#FFE81F] font-orbitron font-bold text-xl rounded-lg transition-all duration-300 overflow-hidden w-full md:w-auto cursor-pointer bg-black/50 text-[#FFE81F] hover:bg-[#FFE81F] hover:text-black"
                            >
                                <span className="relative z-10 flex items-center justify-center gap-3">
                                    <IconPlay size={24} className="fill-current" /> INICIAR MISI√ìN
                                </span>
                                <div className="absolute inset-0 bg-[#FFE81F] transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></div>
                            </button>
                            
                            <p className="mt-4 text-gray-500 text-xs uppercase tracking-widest">
                                {isMuted ? "Toca el bot√≥n üîá arriba si no escuchas m√∫sica" : "Sonido activado"}
                            </p>
                        </div>
                    )}

                    {stage === 'crawl' && (
                        <OpeningCrawl eventData={eventData} onComplete={() => setStage('choice')} />
                    )}

                    {stage === 'choice' && (
                        <div className="z-10 w-full max-w-4xl px-4 text-center animate-fade-in">
                            <h2 className="font-orbitron text-3xl md:text-5xl mb-12 text-white drop-shadow-lg">ELIGE TU LADO</h2>
                            
                            <div className="flex flex-col md:flex-row gap-8 justify-center items-center">
                                <button 
                                    onClick={() => { setAlliance('rebel'); setStage('details'); }}
                                    className="group relative w-full md:w-64 h-64 md:h-80 border-2 border-blue-500 rounded-xl bg-black/60 backdrop-blur-md hover:border-blue-400 hover:bg-blue-900/40 transition-all duration-500 flex flex-col items-center justify-center gap-4 overflow-hidden"
                                >
                                    <div className="absolute inset-0 bg-blue-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                                    <IconShield size={64} className="text-blue-500 group-hover:text-blue-300 group-hover:scale-110 transition-transform duration-500 drop-shadow-[0_0_15px_rgba(59,130,246,1)]" />
                                    <h3 className="font-orbitron text-2xl text-blue-400 relative z-10">JEDI</h3>
                                    <p className="text-blue-200 text-sm px-4 relative z-10">√önete a la Alianza Rebelde</p>
                                </button>

                                <button 
                                    onClick={() => { setAlliance('empire'); setStage('details'); }}
                                    className="group relative w-full md:w-64 h-64 md:h-80 border-2 border-red-600 rounded-xl bg-black/60 backdrop-blur-md hover:border-red-500 hover:bg-red-900/40 transition-all duration-500 flex flex-col items-center justify-center gap-4 overflow-hidden"
                                >
                                    <div className="absolute inset-0 bg-red-600/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                                    <IconShieldAlert size={64} className="text-red-600 group-hover:text-red-400 group-hover:scale-110 transition-transform duration-500 drop-shadow-[0_0_15px_rgba(220,38,38,1)]" />
                                    <h3 className="font-orbitron text-2xl text-red-500 relative z-10">SITH</h3>
                                    <p className="text-red-200 text-sm px-4 relative z-10">√önete al Imperio Gal√°ctico</p>
                                </button>
                            </div>
                        </div>
                    )}

                    {stage === 'details' && (
                        <div className="z-10 w-full max-w-2xl px-4 animate-fade-in-up pb-10 pt-10">
                            <div className={`
                                relative rounded-3xl overflow-hidden border-4 backdrop-blur-xl shadow-2xl transition-all duration-500
                                ${alliance === 'rebel' ? 'border-blue-500 shadow-blue-500/30 bg-gray-900/90' : 'border-red-600 shadow-red-600/30 bg-gray-900/90'}
                            `}>
                                <div className="absolute inset-0 hologram opacity-30 pointer-events-none"></div>

                                <div className={`p-6 text-center border-b ${alliance === 'rebel' ? 'border-blue-500/30 bg-blue-950/50' : 'border-red-600/30 bg-red-950/50'}`}>
                                    <div className="flex justify-center mb-4">
                                        {alliance === 'rebel' ? 
                                            <IconShield size={48} className="text-blue-400 drop-shadow-[0_0_8px_rgba(96,165,250,0.8)]" /> : 
                                            <IconShieldAlert size={48} className="text-red-500 drop-shadow-[0_0_8px_rgba(248,113,113,0.8)]" />
                                        }
                                    </div>
                                    <h2 className={`font-orbitron text-3xl md:text-5xl font-bold tracking-widest ${alliance === 'rebel' ? 'text-blue-400' : 'text-red-500'}`}>
                                        {eventData.name}
                                    </h2>
                                    <p className="text-gray-300 font-orbitron mt-2 tracking-widest uppercase text-sm">
                                        CUMPLE {eventData.age} A√ëOS
                                    </p>
                                </div>

                                <div className="p-8 space-y-8">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="flex items-start gap-4">
                                            <div className={`p-3 rounded-lg ${alliance === 'rebel' ? 'bg-blue-500/20 text-blue-400' : 'bg-red-500/20 text-red-400'}`}>
                                                <IconCalendar size={24} />
                                            </div>
                                            <div>
                                                <h3 className="font-orbitron text-sm text-gray-400 uppercase">Fecha Estelar</h3>
                                                <p className="text-xl font-bold">{eventData.date}</p>
                                            </div>
                                        </div>

                                        <div className="flex items-start gap-4">
                                            <div className={`p-3 rounded-lg ${alliance === 'rebel' ? 'bg-blue-500/20 text-blue-400' : 'bg-red-500/20 text-red-400'}`}>
                                                <IconClock size={24} />
                                            </div>
                                            <div>
                                                <h3 className="font-orbitron text-sm text-gray-400 uppercase">Hora de Aterrizaje</h3>
                                                <p className="text-xl font-bold">{eventData.time}</p>
                                            </div>
                                        </div>

                                        <div className="flex items-start gap-4 col-span-1 md:col-span-2">
                                            <div className={`p-3 rounded-lg ${alliance === 'rebel' ? 'bg-blue-500/20 text-blue-400' : 'bg-red-500/20 text-red-400'}`}>
                                                <IconMapPin size={24} />
                                            </div>
                                            <div>
                                                <h3 className="font-orbitron text-sm text-gray-400 uppercase">Coordenadas del Sector</h3>
                                                <p className="text-xl font-bold">{eventData.locationName}</p>
                                                <p className="text-gray-400">{eventData.address}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="border-t border-gray-700 pt-6">
                                        <p className="text-center italic text-gray-300 leading-relaxed">
                                            "{alliance === 'rebel' ? 'La fuerza es intensa en esta fiesta.' : 'El poder del lado oscuro nos har√° celebrar sin l√≠mites.'} No subestimes el poder de la diversi√≥n."
                                        </p>
                                    </div>

                                    <div className={`rounded-xl p-6 ${alliance === 'rebel' ? 'bg-blue-900/20 border border-blue-500/30' : 'bg-red-900/20 border border-red-600/30'}`}>
                                        {!rsvpSent ? (
                                            <form onSubmit={handleRSVP} className="space-y-4">
                                                <h3 className="font-orbitron text-center text-lg mb-4">CONFIRMAR ASISTENCIA</h3>
                                                <input 
                                                    type="text" 
                                                    value={rsvpName}
                                                    onChange={(e) => setRsvpName(e.target.value)}
                                                    placeholder="Ingresa tu nombre..."
                                                    className="w-full bg-gray-800 border border-gray-600 rounded p-3 focus:outline-none focus:border-white text-white placeholder-gray-500"
                                                />
                                                <button 
                                                    type="submit"
                                                    disabled={!rsvpName.trim()}
                                                    className={`w-full py-3 rounded font-orbitron font-bold flex items-center justify-center gap-2 transition-all
                                                        ${alliance === 'rebel'
